# Expanded raytracer scene with 30 small spheres and many light points

outputDirectory: renders/

camera:
  resolution:
    width: 640
    height: 480
    antialiasingSamples: 10
    maxBounces: 20
  position:
    x: 0
    y: 0.3
    z: 1
  rotation:
    yaw: 0
    pitch: 0
    roll: 0
  fov: 50.0
  aperture: 2.8
  focalLength: 50.0

shapes:
