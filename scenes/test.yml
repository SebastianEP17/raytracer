# Basic test scene for Raytracer

outputDirectory: renders/

camera:
  resolution:
    width: 640
    height: 480
    antialiasingSamples: 10
    maxBounces: 50
  position:
    x: 0
    y: 0
    z: 0
  rotation:
    yaw: 0
    pitch: 0
    roll: 0
  # In degrees
  fov: 90.0
  aperture: 2.8
  focalLength: 50.0

